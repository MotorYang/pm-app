name: Tauri Full Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            args: ""
          - os: ubuntu-latest
            args: ""
          - os: macos-latest
            args: "--target universal-apple-darwin"

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.os == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: Install Linux dependencies
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install Node dependencies
        run: npm ci

      - name: Tauri Build
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_PRIVATE_KEY }}
          TAURI_KEY_PASSWORD: ${{ secrets.TAURI_KEY_PASSWORD }}
          OPENSSL_STATIC: 1
        with:
          tagName: ${{ github.ref_name }}
          releaseName: "Release ${{ github.ref_name }}"
          args: ${{ matrix.args }}

  publish-update:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Generate update.json
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # 等待资源上传及 GitHub API 同步
          sleep 60
          
          VERSION=${GITHUB_REF_NAME#v}
          DATE=$(date -u +"%Y-%m-%dT%H:%M:%SZ")

          get_asset_url() {
            gh release view $GITHUB_REF_NAME --json assets -q ".assets[] | select(.name | contains(\"$1\")) | .url" | head -n 1
          }

          download_sig() {
            local url=$1
            if [ -n "$url" ]; then
              curl -sL "$url"
            else
              echo "MISSING_SIGNATURE"
            fi
          }

          # Windows
          WIN_URL=$(get_asset_url ".nsis.zip")
          WIN_SIG=$(download_sig $(get_asset_url ".nsis.zip.sig"))

          # Linux (Tauri v2 默认生成 AppImage 的压缩包)
          LINUX_URL=$(get_asset_url ".AppImage.tar.gz")
          LINUX_SIG=$(download_sig $(get_asset_url ".AppImage.tar.gz.sig"))

          # macOS
          MAC_URL=$(get_asset_url ".app.tar.gz")
          MAC_SIG=$(download_sig $(get_asset_url ".app.tar.gz.sig"))

          if [[ "$WIN_SIG" == "MISSING_SIGNATURE" || "$MAC_SIG" == "MISSING_SIGNATURE" ]]; then
            echo "Error: Required signature files (.sig) were not found in release assets."
            exit 1
          fi

          cat <<EOF > update.json
          {
            "version": "$VERSION",
            "notes": "Update for version $VERSION",
            "pub_date": "$DATE",
            "platforms": {
              "windows-x86_64": { "url": "$WIN_URL", "signature": "$WIN_SIG" },
              "linux-x86_64": { "url": "$LINUX_URL", "signature": "$LINUX_SIG" },
              "darwin-universal": { "url": "$MAC_URL", "signature": "$MAC_SIG" }
            }
          }
          EOF
          
          cat update.json

      - name: Publish update.json to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: .
          publish_branch: gh-pages