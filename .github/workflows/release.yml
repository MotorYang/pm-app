name: ProManager Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            args: ""
          - os: ubuntu-latest
            args: ""
          - os: macos-latest
            args: "--target universal-apple-darwin"

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.os == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: Install Linux dependencies
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install Node dependencies
        run: npm ci

      - name: Tauri Build
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_KEY_PASSWORD }}
          OPENSSL_STATIC: 1
        with:
          tagName: ${{ github.ref_name }}
          releaseName: "Release ${{ github.ref_name }}"
          args: ${{ matrix.args }}

  publish-update:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Generate update.json (Tauri v2 Logic)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # 稍作等待，确保 GitHub Release 附件已全部上传并建立索引
          sleep 60
          
          VERSION=${GITHUB_REF_NAME#v}
          DATE=$(date -u +"%Y-%m-%dT%H:%M:%SZ")

          get_asset_url() {
            gh release view $GITHUB_REF_NAME --json assets -q ".assets[] | select(.name | contains(\"$1\")) | .url" | head -n 1
          }

          download_sig() {
            local url=$(get_asset_url "$1")
            if [ -z "$url" ]; then
              echo "MISSING_SIGNATURE"
            else
              curl -sL "$url"
            fi
          }

          # --- 核心逻辑适配 Tauri v2 ---
          # Windows: 使用 -setup.exe 和 .exe.sig
          WIN_URL=$(get_asset_url "setup.exe")
          WIN_SIG=$(download_sig "setup.exe.sig")

          # Linux: 使用 .deb 和 .deb.sig
          LINUX_URL=$(get_asset_url ".deb")
          LINUX_SIG=$(download_sig ".deb.sig")

          # macOS: 依然使用 .dmg 和 .dmg.sig
          MAC_URL=$(get_asset_url ".dmg")
          MAC_SIG=$(download_sig ".dmg.sig")

          # 安全检查
          if [[ "$WIN_SIG" == "MISSING_SIGNATURE" ]]; then
            echo "::error::Windows signature not found. Check if building with correct private key."
            exit 1
          fi

          # 生成 update.json
          cat <<EOF > update.json
          {
            "version": "$VERSION",
            "notes": "Update to version $VERSION",
            "pub_date": "$DATE",
            "platforms": {
              "windows-x86_64": { "url": "$WIN_URL", "signature": "$WIN_SIG" },
              "linux-x86_64": { "url": "$LINUX_URL", "signature": "$LINUX_SIG" },
              "darwin-universal": { "url": "$MAC_URL", "signature": "$MAC_SIG" }
            }
          }
          EOF
          
          echo "Final update.json content:"
          cat update.json

      - name: Publish update.json to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: .
          publish_branch: gh-pages