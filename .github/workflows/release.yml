name: Tauri Full Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
          - os: ubuntu-latest
          - os: macos-latest
            args: "--target universal-apple-darwin"

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.os == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: Install Linux dependencies
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install Node dependencies
        run: npm ci

      - name: Tauri Build
        uses: tauri-apps/tauri-action@v0
        env:
          # 核心修复 1：在 Build 步骤也注入 TOKEN 以便上传产物
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_PRIVATE_KEY }}
          TAURI_KEY_PASSWORD: ${{ secrets.TAURI_KEY_PASSWORD }}
          # 核心修复 2：解决 macOS 交叉编译 OpenSSL 链接问题
          # 告诉 Rust 静态链接 OpenSSL，不再依赖 Homebrew 安装的库
          OPENSSL_STATIC: 1
        with:
          tagName: ${{ github.ref_name }}
          releaseName: "Release ${{ github.ref_name }}"
          args: ${{ matrix.args }}

  publish-update:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Generate update.json
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          sleep 30
          VERSION=${GITHUB_REF_NAME#v}
          DATE=$(date -u +"%Y-%m-%dT%H:%M:%SZ")

          WIN_URL=$(gh release view $GITHUB_REF_NAME --json assets -q '.assets[] | select(.name | endswith(".nsis.zip")) | .url' | head -n 1)
          WIN_SIG=$(gh release view $GITHUB_REF_NAME --json assets -q '.assets[] | select(.name | endswith(".nsis.zip.sig")) | .url' | head -n 1 | xargs curl -sL)

          LINUX_URL=$(gh release view $GITHUB_REF_NAME --json assets -q '.assets[] | select(.name | endswith(".AppImage.tar.gz")) | .url' | head -n 1)
          LINUX_SIG=$(gh release view $GITHUB_REF_NAME --json assets -q '.assets[] | select(.name | endswith(".AppImage.tar.gz.sig")) | .url' | head -n 1 | xargs curl -sL)

          MAC_URL=$(gh release view $GITHUB_REF_NAME --json assets -q '.assets[] | select(.name | endswith(".app.tar.gz")) | .url' | head -n 1)
          MAC_SIG=$(gh release view $GITHUB_REF_NAME --json assets -q '.assets[] | select(.name | endswith(".app.tar.gz.sig")) | .url' | head -n 1 | xargs curl -sL)

          cat <<EOF > update.json
          {
            "version": "$VERSION",
            "notes": "Update for version $VERSION",
            "pub_date": "$DATE",
            "platforms": {
              "windows-x86_64": { "url": "$WIN_URL", "signature": "$WIN_SIG" },
              "linux-x86_64": { "url": "$LINUX_URL", "signature": "$LINUX_SIG" },
              "darwin-universal": { "url": "$MAC_URL", "signature": "$MAC_SIG" }
            }
          }
          EOF

      - name: Publish update.json to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: .
          publish_branch: gh-pages
