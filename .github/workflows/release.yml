name: Tauri Full Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
          - os: ubuntu-latest
          - os: macos-latest
            args: "--target universal-apple-darwin"

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          # 为 macOS Universal 编译添加目标
          targets: ${{ matrix.os == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: Install dependencies
        run: |
          sudo apt-get update && sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.0-dev libappindicator3-dev librsvg2-dev patchelf
          # 上面是 Linux 编译 Tauri 必需的系统库，Windows/macOS 会自动忽略该行
        if: matrix.os == 'ubuntu-latest'

      - name: Install Node dependencies
        run: npm ci

      - name: Tauri Build
        uses: tauri-apps/tauri-action@v0
        env:
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_PRIVATE_KEY }}
          TAURI_KEY_PASSWORD: ${{ secrets.TAURI_KEY_PASSWORD }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: "Release ${{ github.ref_name }}"
          args: ${{ matrix.args }}

  publish-update:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Generate update.json
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # 等待 GitHub Release 资源同步完成
          sleep 20
          
          VERSION=${GITHUB_REF_NAME#v}
          DATE=$(date -u +"%Y-%m-%dT%H:%M:%SZ")

          # --- Windows (使用 .msi.zip 或 .nsis.zip，取决于你的 tauri.conf.json 配置) ---
          WIN_URL=$(gh release view $GITHUB_REF_NAME --json assets -q '.assets[] | select(.name | endswith(".msi.zip")) | .url' | head -n 1)
          WIN_SIG=$(gh release view $GITHUB_REF_NAME --json assets -q '.assets[] | select(.name | endswith(".msi.zip.sig")) | .url' | head -n 1 | xargs curl -sL)

          # --- Linux (Tauri 2.0 默认使用 .AppImage.tar.gz) ---
          LINUX_URL=$(gh release view $GITHUB_REF_NAME --json assets -q '.assets[] | select(.name | endswith(".AppImage.tar.gz")) | .url' | head -n 1)
          LINUX_SIG=$(gh release view $GITHUB_REF_NAME --json assets -q '.assets[] | select(.name | endswith(".AppImage.tar.gz.sig")) | .url' | head -n 1 | xargs curl -sL)

          # --- macOS Universal ---
          MAC_URL=$(gh release view $GITHUB_REF_NAME --json assets -q '.assets[] | select(.name | endswith(".app.tar.gz")) | .url' | head -n 1)
          MAC_SIG=$(gh release view $GITHUB_REF_NAME --json assets -q '.assets[] | select(.name | endswith(".app.tar.gz.sig")) | .url' | head -n 1 | xargs curl -sL)

          cat <<EOF > update.json
          {
            "version": "$VERSION",
            "notes": "Update for version $VERSION",
            "pub_date": "$DATE",
            "platforms": {
              "windows-x86_64": {
                "url": "$WIN_URL",
                "signature": "$WIN_SIG"
              },
              "linux-x86_64": {
                "url": "$LINUX_URL",
                "signature": "$LINUX_SIG"
              },
              "darwin-universal": {
                "url": "$MAC_URL",
                "signature": "$MAC_SIG"
              }
            }
          }
          EOF

      - name: Publish update.json to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: .
          publish_branch: gh-pages
