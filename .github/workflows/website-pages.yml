name: Deploy website to GitHub Pages

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set version from tag
        run: echo "APP_VERSION=${GITHUB_REF_NAME}" >> $GITHUB_ENV

      - name: Update version in static pages
        run: |
          sed -i "s/__APP_VERSION__/${APP_VERSION}/g" website/index.html

      - name: Upload website folder
        uses: actions/upload-pages-artifact@v3
        with:
          path: website

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
